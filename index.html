<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love you, Adaeze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 400px; /* Width of the envelope */
      height: 300px; /* Height of the envelope */
      text-align: center;
      perspective: 1000px; /* 3D perspective for the envelope effect */
    }

    .envelope {
      width: 100%;
      height: 100%;
      background-color: white;
      border: 2px solid red;
      position: relative;
      transition: transform 0.6s;
      transform-origin: bottom; /* Transform from the bottom */
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
    }

    .envelope.open {
      transform: rotateX(-180deg); /* Rotate to open */
    }

    .envelope .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: red;
      top: 0;
      left: 0;
      clip-path: polygon(0 0, 100% 0, 50% 100%); /* Envelope flap */
    }

    .message {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      color: red;
      font-size: 22px;
      text-align: center;
      opacity: 0; /* Start hidden */
      transition: opacity 0.6s; /* Fade-in effect */
    }

    .envelope.open .message {
      opacity: 1; /* Show message when open */
    }

    .hello-kitty {
      position: absolute;
      width: 100px;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }

    .hello-kitty:nth-child(1) { top: 10%; left: 5%; }
    .hello-kitty:nth-child(2) { top: 20%; right: 10%; }
    .hello-kitty:nth-child(3) { bottom: 15%; left: 20%; }
    .hello-kitty:nth-child(4) { bottom: 10%; right: 15%; }
    .hello-kitty:nth-child(5) { top: 40%; left: 70%; }
    .hello-kitty:nth-child(6) { bottom: 40%; right: 5%; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Floating Hello Kitty images -->
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">

    <!-- Envelope -->
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="message">I love you, Adaeze!!!</div>
    </div>
  </div>

  <script>
    // Open the envelope on page load
    window.onload = () => {
      const envelope = document.getElementById('envelope');
      envelope.classList.add('open');
    };
  </script>
</body>
</html>

<<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love you, Adaeze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
    }

    .heart {
      background-color: red;
      display: inline-block;
      height: 30px;
      margin: 0 10px;
      position: relative;
      transform: rotate(-45deg);
      width: 30px;
    }

    .heart:before,
    .heart:after {
      content: "";
      background-color: red;
      border-radius: 50%;
      height: 30px;
      position: absolute;
      width: 30px;
    }

    .heart:before {
      top: -15px;
      left: 0;
    }

    .heart:after {
      left: 15px;
      top: 0;
    }

    .big-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Added for vertical alignment */
    }

    .big-heart h1 {
      color: white;
      font-size: 22px;
      text-align: center;
      padding: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Added text shadow */
    }

    .hello-kitty {
      position: absolute;
      width: 100px;
      height: auto;
      animation: float 6s ease-in-out infinite;
    }

    .hello-kitty:nth-child(1) { top: 10%; left: 5%; }
    .hello-kitty:nth-child(2) { top: 20%; right: 10%; }
    .hello-kitty:nth-child(3) { bottom: 15%; left: 20%; }
    .hello-kitty:nth-child(4) { bottom: 10%; right: 15%; }
    .hello-kitty:nth-child(5) { top: 40%; left: 70%; }
    .hello-kitty:nth-child(6) { bottom: 40%; right: 5%; }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Floating Hello Kitty images -->
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">
    <img src="https://github.com/Sutanie/Hello-Kittyv2/raw/main/adorable-hello-kitty-head-hd-transparent-png-735811696670199l8qnq79qof__1_-removebg-preview%20(1).png" class="hello-kitty" alt="Hello Kitty">

    <!-- Big Heart with the message -->
    <div class="big-heart">
      <div class="heart"></div> <!-- Heart shape -->
      <h1>I love you, Adaeze!!!</h1>
    </div>
  </div>
</body>
</html>

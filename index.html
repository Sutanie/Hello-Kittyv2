<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I love you, Adaeze</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .big-heart {
      position: relative;
      width: 100px; /* Adjusted size */
      height: 100px; /* Adjusted size */
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      transform: rotate(-45deg); /* Rotate to make the heart shape */
    }

    .big-heart::before,
    .big-heart::after {
      content: '';
      position: absolute;
      width: 100px; /* Same width as the heart */
      height: 100px; /* Same height as the heart */
      background-color: red;
      border-radius: 50%; /* Create circular shapes */
    }

    .big-heart::before {
      top: -50px; /* Position the left circle */
      left: 0;
    }

    .big-heart::after {
      left: 50px; /* Position the right circle */
      top: 0;
    }

    .big-heart h1 {
      color: white;
      font-size: 20px;
      padding: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      transform: rotate(45deg); /* Rotate text back to normal */
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Big Heart with the message -->
    <div class="big-heart">
      <h1>I love you, Adaeze!!!</h1>
    </div>
  </div>
</body>
</html>
